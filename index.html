<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RageBright - home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .main-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sub-text {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .social-links {
            display: flex;
            gap: 2rem;
        }

        .social-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-link:hover {
            background: white;
            color: #6a11cb;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .main-text { font-size: 2rem; }
            .sub-text { font-size: 1.2rem; }
            .social-links { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="main-text">Soon we make it PAGE</div>
    <div class="sub-text">После 2026 года всё будет готово!</div>
<div class="sub-text">"Is this page blank"<div>
    <div class="social-links">
        <a href="https://youtube.com" target="_blank" class="social-link">
            <span>YouTube</span>
        </a>
        <a href="https://tiktok.com" target="_blank" class="social-link">
            <span>TikTok</span>
        </a>
    </div>
</body>
</html>
